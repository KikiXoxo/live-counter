<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>

    <script defer src="script.js "></script>
  </head>
  <body>
    <section id="section--1">
      <div class="container">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>

        <dotlottie-player
          src="https://lottie.host/36d647e8-4454-4d67-a696-67d3f9b4238d/67gj54FZTw.json"
          background="transparent"
          speed="1"
          style="width: 600px; height: 600px"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </section>

    <section id="section--2">
      <div class="container">
        <div class="info--container">
          <h1>Our Statistics</h1>
          <h4>Take a look at what we have achieved...</h4>
          <div class="centerline"></div>

          <div class="info--container__content">
            <h2>PROJECTS COMPLETED</h2>
            <i class="fas fa-laptop-code fa-5x"></i>
            <p class="counter counter--1" data-num="720">0</p>
          </div>
          <div class="info--container__content">
            <h2>CLIENTS</h2>
            <i class="fas fa-people-group fa-5x"></i>
            <p class="counter counter--2" data-num="628">0</p>
          </div>
          <div class="info--container__content">
            <h2>COLLABORATIONS</h2>
            <i class="fa-solid fa-handshake-simple fa-5x"></i>
            <p class="counter counter--3" data-num="486">0</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
